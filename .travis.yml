sudo: false
language: python

python:
  - '3.4'
  - '3.3'
  - '2.7'
  - pypy

install:
  - apt-get install python-numpy
  - pip install coveralls
  - pip install -r requirements.txt

services:
  - mongodb

script:
  - nosetests  --with-coverage --cover-package=chatterbot

after_success:
  - coveralls
